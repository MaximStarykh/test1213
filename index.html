<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timeline Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">❤️❤️❤️</span></span>
            <span>Progress: <span id="progress">0/10</span></span>
        </div>
        <div id="timeline">
            <div class="placement-indicator"></div>
        </div>
        <div id="current-card" class="card" draggable="true">
            <div class="card-content">
                <div class="card-title">Draw a card</div>
                <div class="card-year">to start!</div>
            </div>
            <div class="card-back">?</div>
        </div>
        <button id="draw-card">Draw Card</button>
        <div id="feedback"></div>
    </div>
</body>
</html>
